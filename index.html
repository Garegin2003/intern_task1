<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <div class="logo">
          <img class="logo__img" src="./img/logo.png" alt="logoImg" />
          <h2 class="logo__title">COMPANY</h2>
        </div>
        <div class="items">
          <ul class="items__list">
            <li class="items__list__item">
              <a class="items__list__link" href="#">Home</a>
            </li>
            <li class="items__list__item">
              <a class="items__list__link" href="#">Your benefits</a>
            </li>
            <li class="items__list__item">
              <a class="items__list__link" href="#">Our process</a>
            </li>
            <li class="items__list__item">
              <a class="items__list__link" href="#">Our works</a>
            </li>
            <li class="items__list__item">
              <a class="items__list__link" href="#">Testimonials</a>
            </li>
            <li class="items__list__item">
              <a class="items__list__link" href="#">Start a project</a>
            </li>
          </ul>
        </div>
        <div class="button button--menu">
          <button class="button__btn button__btn--menu">Get started</button>
        </div>
        <img class="header__menu__icon" src="./img/main-menu.png" alt="menu" />
      </div>
      <div class="header__about">
        <h1 class="header__about__title">A Digital Product Design Agency</h1>
        <span class="header__about__description"
          >We are Creative and Professional Digital Agency</span
        >
        <div class="button button--about">
          <button class="button__btn button__btn--about">Get started</button>
        </div>
        <img class="header__about__img" src="./img/img.png" alt="headerAbout" />
      </div>
    </header>

    
  </body>
</html>
